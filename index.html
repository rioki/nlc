<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    NLC
  </script>

  <script type="text/x-handlebars" id="unlock">
    <div id="unlock">
      <h1>Nuclear Launch Console V0.0</h1>
      <div class="keypad">
        {{input value=input type="password"}}
        <button {{action 'kp1'}}>1</button>
        <button {{action 'kp2'}}>2</button>
        <button {{action 'kp3'}}>3</button>
        <button {{action 'kp4'}}>4</button>
        <button {{action 'kp5'}}>5</button>
        <button {{action 'kp6'}}>6</button>
        <button {{action 'kp7'}}>7</button>
        <button {{action 'kp8'}}>8</button>
        <button {{action 'kp9'}}>9</button>
        <button {{action 'kp0'}}>0</button>
        <button {{action 'kpe'}}>E</button>
        <button {{action 'kpc'}}>C</button>        
      </div>
    </div>
  </script>
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>  
</body>
</html>
